name:                bully
version:             0.1.0.0
github:              "gqo/bully"
license:             BSD3
author:              "Graeme Ferguson"
maintainer:          "graeme.ferguson@nyu.edu"
copyright:           "GPL Version 3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Implementation of the Bully consensus algorithm using the Cloud Haskell platform
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gqo/bully#readme>

dependencies:
- base >= 4.7 && < 5
- network-transport-tcp
- distributed-process

library:
  source-dirs: src

executables:
  bully-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - network-transport-tcp
    - distributed-process
    - bully

tests:
  bully-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - network-transport-tcp
    - distributed-process
    - bully
